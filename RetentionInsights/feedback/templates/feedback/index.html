<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Survey {{survey.surveyID}}</title>

    <!-- Loading Bootstrap, JS, and Popper -->
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}">
    <script src="{% static 'jquery-3.5.1.min.js' %}"></script>
    <script src="{% static 'popper.min.js' %} "></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

    <!-- Template CSS Loads -->
    <link rel="stylesheet" type="text/css" href="{% static 'template/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'template/css/util.css' %}">
  	<link rel="stylesheet" type="text/css" href="{% static 'template/css/main.css' %}">

    <!-- Template JS Loads -->
    <script src="{% static 'template/js/main.js' %}"></script>

    <!-- Load Emoji Tags -->

  </head>
  
  <body>

    <!-- Main Container -->
    <div class="main-container-wrapper100 feedback-expiredContainer">

      <!-- Greeting and form -->
      <div class="container-contact100 text-center feedback-vertical-center" id="userContainer">
        
        <!-- Wrap Feedback -->
        <div class="wrap-feedback">
          <h1 class="contact100-form-title">
            {{name}} Feedback
          </h1>


          <!-- BEGIN FORM -->
          <form class="contact100-form" id="survey-form" action="{% url 'feedback:SubmitFeedback' urlName %}" method="post">
            {% csrf_token %}
            
            <p style="margin: 5px 0 20px; font-size: 14px;">
                This feedback box is open 24/7.<br>
                You can submit a compliment, a request, a complaint, or anything else you want.
                Your message will be sent to {{person}}, and it will be
                <b>completely anonymous.</b>
            </p>
            <!-- FEEDBACK BOX -->
            <div class="text-center"> <!-- Q. Container-->
              <div class="surveyQuestions"> <!-- Q. Wrapper -->

                <div class="wrap-input100 validate-input">
                  <div class="questionContainer">
                    <textarea class="input100 feedback-input" name="feedback" placeholder="  What's in your mind?"></textarea>
                  </div>
                  <span class="focus-input100"></span>
                </div>
                <span class="alert-input100" data-validate="Required"></span>

              </div> <!-- End Q. Wrapper -->
            </div> <!-- End Q. Container -->
            
            <div class="container-contact100" id="submitContainer">
              <div class="wrap-contact100" id="submitWrapper">
                <div class="container-contact100-form-btn">
                  <div class="wrap-contact100-form-btn">
                    <div class="contact100-form-bgbtn"></div>
                    <button class="contact100-form-btn">
                      <span>
                        Submit
                        <i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
                      </span>
                    </button>
                  </div>
                </div>
              </div>
            </div>

          </form> <!-- Ends form -->
        </div> <!-- Ends wrap-feedback -->

      </div>  <!--End User Info-->

    </div> <!-- Ends Main Container -->  
  </body>
</html>
