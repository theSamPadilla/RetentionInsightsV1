<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Confirmation</title>

    <!-- Loading Bootstrap, JS, and Popper -->
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}">
    <script src="{% static 'jquery-3.5.1.min.js' %}"></script>
    <script src="{% static 'popper.min.js' %} "></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

    <!-- Template CSS Loads -->
    <link rel="stylesheet" type="text/css" href="{% static 'template/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'template/css/util.css' %}">
  	<link rel="stylesheet" type="text/css" href="{% static 'template/css/main.css' %}">

    <!-- Template JS Loads -->
    <script src="{% static 'template/js/main.js' %}"></script>

    <!-- Load Emoji Tags -->

  </head>
  
  <body>

    <div class="main-container-wrapper100 expiredContainer">
      <form class="contact100-form vertical-center container-contact100" id="survey-form" action="{% url 'confirmation:SubmitConfirmation' survey.token %}" method="post">
        {% csrf_token %}
        
        <!-- Confirmation Question -->
        <div class="container-contact100 text-center" id="userContainer">
          <div class="wrap-contact100 surveyQuestions">
            <div class="wrap-input100 validate-input">
              
              <h1 class="contact100-form-title">
                Confirm Participation
              </h1>
              
              <p class="label-input100-confirmation">
                Hey {{user.firstName}}, please confirm your participation in the study by
                checking the box below:
              </p>
              <div class="questionContainer">
                <input class="form-check-input check100" type="checkbox" value="True" id="confirmation">
                <label class="form-check-label trueVal" for="confirmation"> Let's do this! </label>
              </div>
              <span class="focus-input100"></span>
            
            </div>
            <span class="alert-input100" data-validate="Please Check the Box"></span>
          </div> <!-- End Confirmation Wrapper -->
        </div>  <!--End Confirmation Conatiner -->
        
        <!-- Submit Button -->
        <div class="container-contact100" id="submitContainer">
          <div class="wrap-contact100" id="submitWrapper">
            <div class="container-contact100-form-btn">
              <div class="wrap-contact100-form-btn">
                <div class="contact100-form-bgbtn"></div>
                <button class="contact100-form-btn">
                  <span>
                    Submit
                    <i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
                  </span>
                </button>
              </div>
            </div>
          </div>
        </div> <!-- End Button -->

      </form> <!-- End Form -->
    </div> <!-- Ends Main Container -->  
  </body>
</html>
